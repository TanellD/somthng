<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квиз по мемам</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        #quiz {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.correct {
            background-color: #28a745;
        }
        button.incorrect {
            background-color: #dc3545;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="quiz">
        <h1>Квиз по мемам</h1>
        <div class="question" id="question1">
            <p>1. Что означает мем "Первый скил"?</p>
            <div class="options">
                <button onclick="checkAnswer(1, 'a')">А) Использовать первый навык героя</button>
                <button onclick="checkAnswer(1, 'b')">Б) Первый раз проиграть в раунде</button>
                <button onclick="checkAnswer(1, 'c')">В) Первый раз зайти в игру</button>
            </div>
        </div>
        <div class="question hidden" id="question2">
            <p>2. Кто из героев Mobile Legends стал мемом из-за фразы "Пока-пока"?</p>
            <div class="options">
                <button onclick="checkAnswer(2, 'a')">А) Минотавр</button>
                <button onclick="checkAnswer(2, 'b')">Б) Хаябуса</button>
                <button onclick="checkAnswer(2, 'c')">В) Лолита</button>
            </div>
        </div>
        <div class="question hidden" id="question3">
            <p>3. Что означает мем "Ответ третий"?</p>
            <div class="options">
                <button onclick="checkAnswer(3, 'a')">А) Всегда выбирать третий вариант</button>
                <button onclick="checkAnswer(3, 'b')">Б) Третий игрок в команде</button>
                <button onclick="checkAnswer(3, 'c')">В) Третий скил героя</button>
            </div>
        </div>
        <div id="result" class="hidden">
            <p>Ваш результат: <span id="score">0</span> из 3</p>
            <p>Спасибо за прохождение квиза! Вот ваш мем:</p>
            <img src="https://drive.google.com/uc?export=view&id=1X5wzr38sSPBqJo6usQahRdsovfuLcCYm" alt="Мем">
        </div>
    </div>

    <script>
        const correctAnswers = {
            1: 'a', // Правильный ответ на первый вопрос
            2: 'b', // Правильный ответ на второй вопрос
            3: 'a'  // Правильный ответ на третий вопрос
        };
        let score = 0;
        let currentQuestion = 1;

        function checkAnswer(questionNumber, userAnswer) {
            const buttons = document.querySelectorAll(`#question${questionNumber} .options button`);
            buttons.forEach(button => {
                button.disabled = true;
                if (button.getAttribute('onclick').includes(correctAnswers[questionNumber])) {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
            });

            if (userAnswer === correctAnswers[questionNumber]) {
                score++;
            }

            setTimeout(() => {
                if (questionNumber < 3) {
                    document.getElementById(`question${questionNumber}`).classList.add('hidden');
                    document.getElementById(`question${questionNumber + 1}`).classList.remove('hidden');
                    currentQuestion++;
                } else {
                    showResult();
                }
            }, 5000);
        }

        function showResult() {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('score').textContent = score;
        }
    </script>

</body>
</html>
